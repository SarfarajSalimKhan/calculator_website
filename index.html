<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body class="bg-success">
        <div class="container mt-5">
            <h1 class="text-center text-warning">Calculator</h1>
        </div>
        <div class="container mt-5 bg-dark">
            <br>
            <form name="form">
                <input type="text" class="form-control" name="result">
            </form>
            <table class="table-borderless table-dark" align="center">
                <tbody>
                    <tr>
                        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="C" onclick="clean()"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="B" onclick="backspace()"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="/" onclick="insert('/')"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="x" onclick="insert('*')"></td>
                    </tr>
		    <tr>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="7" onclick="insert(7)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="8" onclick="insert(8)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="9" onclick="insert(9)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="-" onclick="insert('-')"></td>
		    </tr>
		    <tr>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="4" onclick="insert(4)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="5" onclick="insert(5)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="6" onclick="insert(6)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="+" onclick="insert('+')"></td>
		    </tr>
		    <tr>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="3" onclick="insert(3)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="2" onclick="insert(2)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="1" onclick="insert(1)"></td>
		        <td><input class="btn btn-info mt-5 ml-5 pl-5 pr-5" type="button" value="=" onclick="equal()"></td>
		    </tr>
		    <tr>
		        <td><input class="btn btn-info mt-5 mb-5 ml-5 pl-5 pr-5" type="button" value="0" onclick="insert(0)"></td>
		        <td><input class="btn btn-info mt-5 mb-5 ml-5 pl-5 pr-5" type="button" value="." onclick="insert('.')"></td>
		        <td><input class="btn btn-info mt-5 mb-5 ml-5 pl-5 pr-5" type="button" value="(" onclick="insert('(')"></td>
		        <td><input class="btn btn-info mt-5 mb-5 ml-5 pl-5 pr-5" type="button" value=")" onclick="insert(')')"></td>
		    </tr>
                </tbody>
            </table>
        </div>
        <br>
    </body>
</html>
